<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres en Raya - Christian</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1>EL JUEGO DE LAS TRES EN RAYA</h1>

    <section class="contenido">
      <table class="tabla-juego" id="tabla">
        <!--<tr>
          <td><p></p></td>
          <td><p></p></td>
          <td><p></p></td>
        </tr>
        <tr>
          <td><p></p></td>
          <td><p></p></td>
          <td><p></p></td>
        </tr><tr>
          <td><p></p></td>
          <td><p></p></td>
          <td><p></p></td>
        </tr>-->
      </table>
    </section>
    <section class="estadistica">
      <article class="modosjuegojugadores">
        <h2>Selecciona el Modo de Jugador:</h2>
        <div>
          <button id="jugale" class="button-30" role="button">
            Jugador VS Aleatorio
          </button>
          <button id="jugia" class="button-30" role="button">
            Jugador VS IA
          </button>
          <button id="jugjug" class="button-30" role="button">
            Jugador VS Jugador
          </button>
        </div>
      </article>
      <article class="tiempo">
        <h2>Tiempo de Juego Y Resultados:</h2>
        <div class="main-contenedor-juego">
          <div class="contenedor-juego">
            <div class="puntos" id="estadistica-jugador1">
              <div class="puntos-nombre">
                <p>JUGADOR UNO</p>
              </div>
              <div class="puntos-stats">
                <table class="tabla-puntos">
                  <tr>
                    <td>Ganado:</td>
                    <td id="partidas-ganadas-1"></td>
                  </tr>
                  <tr>
                    <td>Perdido:</td>
                    <td id="partidas-perdidas-1"></td>
                  </tr>
                  <tr>
                    <td>Empatado:</td>
                    <td id="partidas-empatadas-1"></td>
                  </tr>
                </table>
              </div>
              <div class="puntos-tiempo">
                <p id="contador-1"></p>
              </div>
            </div>
          </div>

          <div class="contenedor-juego">
            <div class="puntos" id="estadistica-jugador1">
              <div class="puntos-nombre">
                <p>JUGADOR DOS</p>
              </div>
              <div class="puntos-stats">
                <table class="tabla-puntos">
                  <tr>
                    <td>Ganado:</td>
                    <td id="partidas-ganadas-2"></td>
                  </tr>
                  <tr>
                    <td>Perdido:</td>
                    <td id="partidas-perdidas-2"></td>
                  </tr>
                  <tr>
                    <td>Empatado:</td>
                    <td id="partidas-empatadas-2"></td>
                  </tr>
                </table>
              </div>
              <div class="puntos-tiempo">
                <p id="contador-2"></p>
              </div>
            </div>
          </div>
        </div>
        <p id="tiempo-partida"></p>
      </article>
      <article class="modojuegofichas">
        <h2>Selecciona el Modo de Juego:</h2>
        <div>
          <button id="6fichas" class="button-30" role="button">
            Jugar con 6 Fichas
          </button>
          <button id="empezardenuevo" class="button-30" role="button">
            Empezar de nuevo
          </button>
          <button id="9fichas" class="button-30" role="button">
            Jugar con 9 Fichas
          </button>
        </div>
      </article>
    </section>
  </body>
</html>
